<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 : Grade Penilaian</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex min-h-screen items-center text-center justify-center">
        <div class="relative">
            <table class="w-full text-blue-500 dark:text-blue-400">
                <thead class="bg-blue-50 dark:bg-blue-800 uppercase border-blue-50">
                    <tr>
                        <th class="py-3 px-5 border border-blue-50">NO </th>
                        <th class="py-3 px-5 border border-blue-50">NAMA </th>
                        <th class="py-3 px-5 border border-blue-50">NIM </th>
                        <th class="py-3 px-5 border border-blue-50">NILAI </th>
                        <th class="py-3 px-5 border border-blue-50">GRADE </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var list = [
                {
                    "Name": "Boy",
                    "NIM": 123,
                    "Nilai": 60
                },
                {
                    "Name": "Aldi",
                    "NIM": 124,
                    "Nilai": 70
                },
                {
                    "Name": "Ade",
                    "NIM": 125,
                    "Nilai": 40
                },
                {
                    "Name": "Bobby",
                    "NIM": 982,
                    "Nilai": 89
                },
                {
                    "Name": "Udin",
                    "NIM": 619,
                    "Nilai": 91
                },
                {
                    "Name": "Asep",
                    "NIM": 221,
                    "Nilai": 20
                },
                {
                    "Name": "Ahmad",
                    "NIM": 100,
                    "Nilai": 100
                },
                {
                    "Name": "Anto",
                    "NIM": 125,
                    "Nilai": 49
                },
                {
                    "Name": "Burhan",
                    "NIM": 365,
                    "Nilai": 12
                },
                {
                    "Name": "Randy",
                    "NIM": 126,
                    "Nilai": 90
                },
            ]
        var tr;
            var Huruf;
            for (var i = 0; i < list.length; i++) {
                if (i % 2 == 1){
                    tr = $('<tr/ class="bg-blue-800 text-blue-400 text-sm">');
                } else{
                    tr = $('<tr/ class="bg-blue-400 text-blue-800 text-sm">');
                }
                tr.append('<td scope="row" class="py-4 px-4 font-medium whitespace-nowrap">' + (i + 1) + "</td>");
                tr.append('<td class="py-4 px-6">' + list[i].Name + "</td>");
                tr.append('<td class="py-4 px-6">' + list[i].NIM + "</td>");
                tr.append('<td class="py-4 px-6">' + list[i].Nilai + "</td>");
                if (list[i].Nilai < 10) {
                    Huruf = "E";
                } else if (list[i].Nilai >= 10 && list[i].Nilai < 40) {
                    Huruf = "D";
                } else if (list[i].Nilai >= 40 && list[i].Nilai < 50) {
                    Huruf = "C";
                } else if (list[i].Nilai >= 50 && list[i].Nilai < 60) {
                    Huruf = "BC";
                } else if (list[i].Nilai >= 60 && list[i].Nilai < 70) {
                    Huruf = "B";
                } else if (list[i].Nilai >= 70 && list[i].Nilai < 80) {
                    Huruf = "AB";
                } else if (list[i].Nilai >= 80) {
                    Huruf = "A";
                } else {
                    Huruf = null;
                }
                tr.append('<td class="py-4 px-6">' + Huruf + "</td>");
                $('table').first().append(tr);
            }
        });
    </script>
</body>
</html>
